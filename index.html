<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap"
    />
  </head>
  <body>
    <div class="game">
      <h1>Memory Madness</h1>
      <h2>Press any key to start the game</h2>
      <div class="btn-container">
        <div class="line-one">
          <div class="btn red" type="button" id="red">
            <i class="fa-regular fa-face-smile"></i>
          </div>
          <div class="btn yellow" type="button" id="yellow">
            <i class="fa-regular fa-face-sad-tear"></i>
          </div>
        </div>
        <div class="line-two">
          <div class="btn green" type="button" id="green">
            <i class="fa-regular fa-face-angry"></i>
          </div>
          <div class="btn blue" type="button" id="blue">
            <i class="fa-regular fa-face-laugh-wink"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
